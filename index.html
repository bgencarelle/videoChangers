<!DOCTYPE html>
<html>
<head>
    <title>Video Switcher</title>
    <style>
        /* CSS Styles */

        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        video, #staticOverlay, #blackOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
        }
        video {
            transition: opacity 0.5s ease-in-out;
        }
        .hidden {
            opacity: 0;
        }
        .visible {
            opacity: 1;
        }
        #timestamp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        /* Channel Counter Styling */
        #channelCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00FF00; /* Green color */
            font-size: 36px;
            font-family: monospace; /* Using a local font */
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0; /* Start hidden */
            transition: opacity 0.5s ease-in-out; /* Smooth fade */
        }
        /* Static Overlay Styling */
        #staticOverlay {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #staticOverlay.visible {
            display: block;
            opacity: 1;
        }
        /* Black Overlay Styling */
        #blackOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            opacity: 0;
            transition: opacity 0.01s linear;
        }
        #blackOverlay.visible {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- Single Video Element -->
        <video id="videoPlayer" class="visible" preload="auto" muted loop></video>
        <!-- Static and Black Overlays -->
        <img id="staticOverlay" src="static.jpg" alt="Static Overlay">
        <div id="blackOverlay"></div>
        <!-- Timestamp and Channel Counter -->
        <div id="timestamp">00:00</div>
        <div id="channelCounter">CH 2</div>
        <!-- Static Sound Audio Element -->
        <audio id="staticSound" src="static.mp3" preload="auto"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
